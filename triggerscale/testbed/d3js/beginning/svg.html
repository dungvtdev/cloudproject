<!DOCTYPE html>

<head>
	<title>Svg</title>
	<style>
		.red {
			fill: red;
		}
		
		.fancy {
			fill: none;
			stroke: black;
			/* similar to border-color */
			stroke-width: 3pt;
			/* similar to border-width */
			stroke-dasharray: 3, 5, 10;
		}
	</style>
</head>

<body>
	<svg width="300" height="180">
		<circle cx="30" cy="50" r="25" />
		<circle cx="90" cy="50" r="25" class="red" />
		<circle cx="150" cy="50" r="25" class="fancy" />

		<rect x="10" y="80" width="40" height="40" fill="steelBlue" />
		<rect x="70" y="80" width="40" height="40" style="fill: steelBlue" />
		<rect x="130" y="80" width="40" height="40" class="fancy" />
	</svg>

	<svg width="300" height="180">
		<g transform="translate(5, 15)">
			<text x="0" y="0">Howdy!</text>
		</g>

		<g transform="translate(5, 55)">
			<!-- M: move to (jump)
         L: line to
         Q: curve to (quadratic) -->
			<path d="M0,50 L50,0 Q100,0 100,50" fill="none" stroke-width="3" stroke="black" />
		</g>

		<g transform="translate(5, 105)">
			<!-- C: curve to (cubic)
         Z: close shape -->
			<path d="M0,100 C0,0 25,0 125,100 Z" fill="black" />
		</g>
	</svg>

	<svg width="350" height="160">
		<!-- 60px x 10px margin -->
		<g class="layer" transform="translate(60,10)">
			<!-- cx = 270px * ($X / 3)
                ^      ^   ^
    width of graph  x-value max(x)

          cy = 120px - (($Y / 80) * 120px)
                 ^       ^     ^       ^
      top of graph   y-value  max(y)  scale -->
			<circle r="5" cx="0" cy="105" />
			<circle r="5" cx="90" cy="90" />
			<circle r="5" cx="180" cy="60" />
			<circle r="5" cx="270" cy="0" />

			<g class="y axis">
				<line x1="0" y1="0" x2="0" y2="120" stroke="black"/>
				<text x="-40" y="105" dy="5">$10</text>
				<text x="-40" y="0" dy="5">$80</text>
			</g>
			<g class="x axis" transform="translate(0, 120)">
				<line x1="0" y1="0" x2="270" y2="0" stroke="black"/>
				<text x="-30" y="20">January 2014</text>
				<text x="240" y="20">April</text>
			</g>
		</g>
	</svg>
</body>
